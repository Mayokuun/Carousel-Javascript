<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Carousel</title>
</head>
<body>
    <section class="new pictures">
        <div class="carousel" data-carousel>
            <button class="carousel-prev" data-carousel-button="prev">&#8656;</button>
            <button class="carousel-next" data-carousel-button="next">&#8658;</button>
            <ul data-slides>
                <li class="slide" data-active>
                    <img src="gallery1.jpg" alt="first">
                </li>
    
                <li class="slide">
                    <img src="gallery2.jpg" alt="second">
                </li>
    
                <li class="slide">
                    <img src="gallery3.jpg" alt="third">
                </li>
    
                <li class="slide">
                    <img src="gallery4.jpg" alt="fourth">
                </li>
    
                <li class="slide">
                    <img src="gallery5.jpg" alt="fifth">
                </li>
    
                <li class="slide">
                    <img src="gallery6.jpg" alt="sixth">
                </li>
            </ul>
    
        </div>
        
    </section>
</body>
<script src="script.js"></script>
</html>
